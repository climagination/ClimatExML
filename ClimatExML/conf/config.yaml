
hyperparameters:
  __target__: "ClimatExML.mlclasses.HyperParameters"
  # Adam Optimizer
  learning_rate: 0.00025
  b1: 0.9
  b2: 0.99
  gp_lambda: 10
  alpha: 50.0
  n_critic: 5
  max_epochs: 50
  noise_injection: false
  batch_size: 3

tracking:
  tracking_uri: sqlite:////home/nannau/light_container/mlflow/climatexdb.sqlite
  default_artifact_root: /home/nannau/scratch/marvin_light_container/light_container/mlflow
  experiment_name: "Fire Vars"
  run_name: "wgan-gp with kurtoses loss"
  description: "Build up large model with WGAN-GP, hr covariates, and all fire weather vars."
  log_every_n_steps: 250
  validation_log_every_n_steps: 100
  log_model: true


hardware:
  __target__: "ClimatExML.mlclasses.ClimatExMLTraining"
  num_workers: 24
  precision: 32
  accelerator: "gpu"
  strategy: "ddp_find_unused_parameters_true"


invariant:
  _target_: "ClimatExML.mlclasses.InvariantData"
  lr_shape:
    - 7 # lr covariates
    - 64 # x size
    - 64 # y size
  hr_shape:
    - 5 # hr covariates (predictands)
    - 512 # x size
    - 512 # y size
  hr_invariant_shape:
    - 1 # hr invariant covariates
    - 512
    - 512
  hr_invariant_paths: 
    - /home/nannau/light_container/ClimatExML/data/hr_topography_norm.pt
  lr_invariant_paths:
    - /home/nannau/light_container/ClimatExML/data/lr_topography_norm.pt

train_data:
  _target_: "ClimatExML.mlclasses.InputVariables"
  lr_paths:
    - /home/nannau/data/train/pr/lr/*.pt
    - /home/nannau/data/train/tas/lr/*.pt
    - /home/nannau/data/train/uas/lr/*.pt
    - /home/nannau/data/train/vas/lr/*.pt
    - /home/nannau/data/train/Q2/lr/*.pt
    # - /home/nannau/data/train/pr_mask/lr/*.pt
  hr_paths:
    - /home/nannau/data/train/pr/hr/*.pt
    - /home/nannau/data/train/tas/hr/*.pt
    - /home/nannau/data/train/uas/hr/*.pt
    - /home/nannau/data/train/vas/hr/*.pt
    - /home/nannau/data/train/Q2/hr/*.pt

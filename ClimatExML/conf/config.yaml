hyperparameters:
  batch_size: 1
  # Adam Optimizer
  learning_rate: 0.00025
  b1: 0.9
  b2: 0.99
  gp_lambda: 10
  alpha: 50.0
  n_critic: 5
  max_epochs: 50

tracking:
# mlflow server --backend-store-uri sqlite:///home/nannau/sprint-10-2023/mlflow/proc/sqlite --default-artifact-root /home/nannau/sprint-10-2023/mlflow/proc/
  tracking_uri: sqlite:////home/nannau/sprint-10-2023/mlflow/proc/sqlite
  default_artifact_root: /home/nannau/sprint-10-2023/mlflow/proc/ "ClimatEx WGAN-GP"
  run_name: "wgan-gp"
  description: "Build up large model with WGAN-GP, hr covariates, and all fire weather vars."
  log_every_n_steps: 10
  log_model: true
  experiment_name: "ClimatExML"

training:
  num_workers: 24
  precision: 32
  # or ^^ "16-mixed"
  accelerator: "gpu"
  strategy: "ddp_find_unused_parameters_true"

data:
  lr_shape:
    - 64 # x size
    - 64 # y size
  hr_shape:
    - 512 # x size
    - 512 # y size
  files:
    lr_train:
      - /home/nannau/sprint-10-2023/data/proc/pr/lr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/tas/lr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/uas/lr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/vas/lr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/Q2/lr/*.pt
    hr_train:
      - /home/nannau/sprint-10-2023/data/proc/pr/hr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/tas/hr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/uas/hr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/vas/hr/*.pt
      - /home/nannau/sprint-10-2023/data/proc/Q2/hr/*.pt
    hr_cov: /home/nannau/sprint-10-2023/data/invariant/hr_topography_norm.pt
    lr_invariant:
      - //home/nannau/sprint-10-2023/data/invariant/lr_topography_norm.pt

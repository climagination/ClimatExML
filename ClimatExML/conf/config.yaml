
hyperparameters:
  _target_: "ClimatExML.mlclasses.HyperParameters"
  # Adam Optimizer
  learning_rate: 0.00025
  b1: 0.9
  b2: 0.99
  gp_lambda: 10
  alpha: 50.0
  n_critic: 5
  max_epochs: 50
  noise_injection: false
  batch_size: 3


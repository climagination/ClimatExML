hyperparameters:
  batch_size: 16
  # Adam Optimizer
  learning_rate: 0.00025
  b1: 0.9
  b2: 0.999
  gp_lambda: 10
  alpha: 0.001
  n_critic: 5
  max_epochs: 50

tracking:
  tracking_uri: "/brain/nannau/"
  experiment_name: "ClimatEx WGAN-GP"
  run_name: "wgan-gp"
  description: "Initial setup with 4090 and pytorch lightning"
training:
  num_workers: 24
  precision: "16-mixed"
  accelerator: "gpu"

data:
  lr_shape:
    - 3 # n_covariates
    - 64 # x size
    - 64 # y size
  hr_shape:
    - 2 # n_predictands
    - 512 # x size
    - 512 # y size
  files:
    lr_test:
      - /home/nannau/data/era5/test/U10/*.pt
      - /home/nannau/data/era5/test/V10/*.pt
      - /home/nannau/data/era5/test/ps/*.pt
    lr_train:
      - /home/nannau/data/era5/train/U10/*.pt
      - /home/nannau/data/era5/train/V10/*pt
      - /home/nannau/data/era5/train/ps/*.pt
    hr_test:
      - /home/nannau/data/wrf/test/U10/*.pt
      - /home/nannau/data/wrf/test/V10/*.pt
    hr_train:
      - /home/nannau/data/wrf/train/U10/*.pt
      - /home/nannau/data/wrf/train/V10/*.pt

tracking:
  # __target__: "ClimatExML.mlclasses.ClimatExMlFlow"
  host: "http://206.12.93.183/"
  port: 5000
  default_artifact_root: str
  log_model: True
  experiment_name: "ML"
  log_every_n_steps: 100
  validation_log_every_n_steps: 500

hardware:
  _target_: "ClimatExML.mlclasses.ClimatExMLTraining"
  num_workers: 0
  # precision: 32
  precision: 16-mixed
  accelerator: "gpu"
  strategy: "auto" #ddp #"ddp_find_unused_parameters_true"


invariant:
  _target_: "ClimatExML.mlclasses.InvariantData"
  lr_shape:
    - 7 # lr covariates
    - 64 # x size
    - 64 # y size
  hr_shape:
    - 5 # hr covariates (predictands)
    - 512 # x size
    - 512 # y size
  hr_invariant_shape:
    - 1 # hr invariant covariates
    - 512
    - 512
  hr_invariant_paths: 
    - /project/ClimatExML/ClimatExML/data/hr_topography_norm.pt
  lr_invariant_paths:
    - /project/ClimatExML/ClimatExML/data/lr_topography_norm.pt

train_data:
  _target_: "ClimatExML.mlclasses.InputVariables"
  lr_paths:
    - /project/data/train/pr/lr/*.pt
    - /project/data/train/tas/lr/*.pt
    - /project/data/train/uas/lr/*.pt
    - /project/data/train/vas/lr/*.pt
    - /project/data/train/Q2/lr/*.pt
  hr_paths:
    - /project/data/train/pr/hr/*.pt
    - /project/data/train/tas/hr/*.pt
    - /project/data/train/uas/hr/*.pt
    - /project/data/train/vas/hr/*.pt
    - /project/data/train/Q2/hr/*.pt

validation_data:
  _target_: "ClimatExML.mlclasses.InputVariables"
  lr_paths:
    - /project/data/validation/pr/lr/*.pt
    - /project/data/validation/tas/lr/*.pt
    - /project/data/validation/uas/lr/*.pt
    - /project/data/validation/vas/lr/*.pt
    - /project/data/validation/Q2/lr/*.pt
  hr_paths:
    - /project/data/validation/pr/hr/*.pt
    - /project/data/validation/tas/hr/*.pt
    - /project/data/validation/uas/hr/*.pt
    - /project/data/validation/vas/hr/*.pt
    - /project/data/validation/Q2/hr/*.pt

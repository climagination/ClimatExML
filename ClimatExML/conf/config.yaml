
hyperparameters:
  # Adam Optimizer
  learning_rate: 0.00025
  b1: 0.9
  b2: 0.99
  gp_lambda: 10
  alpha: 50.0
  n_critic: 5
  max_epochs: 1
  noise_injection: false
  batch_size: 4

tracking:
  # set COMET_API_KEY environment variable for online mode
  project_name: climatex
  workspace: nannau-uvic
  save_dir: /home/nannau/
  experiment_name: comet-gan-test
  log_model: True
  log_every_n_steps: 100
  validation_log_every_n_steps: 500

hardware:
  num_workers: 0
  precision: 16-mixed
  accelerator: "gpu"
  devices: -1
  strategy: "auto" #ddp #"ddp_find_unused_parameters_true"

invariant:
  _target_: "ClimatExML.mlclasses.InvariantData"
  lr_shape:
    - 6 # lr covariates
    - 64 # x size
    - 64 # y size
  hr_shape:
    - 5 # hr covariates (predictands)
    - 512 # x size
    - 512 # y size
  hr_invariant_shape:
    - 1 # hr invariant covariates
    - 512
    - 512
  hr_invariant_paths: 
    - /home/nannau/dockerize/ClimatExML/ClimatExML/data/hr_topography_norm.pt
  lr_invariant_paths:
    - /home/nannau/dockerize/ClimatExML/ClimatExML/data/lr_topography_norm.pt

train_data:
  _target_: "ClimatExML.mlclasses.InputVariables"
  lr_paths:
    - /home/nannau/dockerize/data/train/pr/lr/*.pt
    - /home/nannau/dockerize/data/train/tas/lr/*.pt
    - /home/nannau/dockerize/data/train/uas/lr/*.pt
    - /home/nannau/dockerize/data/train/vas/lr/*.pt
    - /home/nannau/dockerize/data/train/RH/lr/*.pt
  hr_paths:
    - /home/nannau/dockerize/data/train/pr/hr/*.pt
    - /home/nannau/dockerize/data/train/tas/hr/*.pt
    - /home/nannau/dockerize/data/train/uas/hr/*.pt
    - /home/nannau/dockerize/data/train/vas/hr/*.pt
    - /home/nannau/dockerize/data/train/RH/hr/*.pt

validation_data:
  _target_: "ClimatExML.mlclasses.InputVariables"
  lr_paths:
    - /home/nannau/dockerize/data/validation/pr/lr/*.pt
    - /home/nannau/dockerize/data/validation/tas/lr/*.pt
    - /home/nannau/dockerize/data/validation/uas/lr/*.pt
    - /home/nannau/dockerize/data/validation/vas/lr/*.pt
    - /home/nannau/dockerize/data/validation/RH/lr/*.pt
  hr_paths:
    - /home/nannau/dockerize/data/validation/pr/hr/*.pt
    - /home/nannau/dockerize/data/validation/tas/hr/*.pt
    - /home/nannau/dockerize/data/validation/uas/hr/*.pt
    - /home/nannau/dockerize/data/validation/vas/hr/*.pt
    - /home/nannau/dockerize/data/validation/RH/hr/*.pt
